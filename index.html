<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <title>Marvel Trivia</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
    <!-- Main game container -->
    <div class="container" id="main-container">
        <!-- Title row -->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-5">
                <header>
                    <h1 id="title">Marvel Trivia Game</h1>
                </header>
            </div>
            <div class="col-4"></div>
        </div>
        <!-- Start button row -->
        <div class="row">
            <div class="col"></div>
            <div class="col-3">
                <button onclick="startGame();" class="btn btn-success" id='startButton'><b>Start Game</b></button>
            </div>
            <div class="col"></div>
        </div>
        <div class="jumbotron" id="jumbotron">
            <!-- Timer row -->
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h2 id='timer'></h2>
                </div>
                <div class="col-3"></div>
            </div>
            <!-- Questions row -->
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h3 id='questions'></h3>
                </div>
                <div class="col-3"></div>
            </div>
            <!-- Choices row -->
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <span id='choices'></span>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-8" id="questionImage"></div>
            </div>
        </div>
        <!-- Close main container -->
    </div>

    <!-- Game Over Container -->
    <div class="container" id="gameOver-container">
        <!-- Game over Row -->
        <div class="row" id='gameOver'>
            <div class="jumbotron" id='score'>
                <!-- Game over Message Row -->
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-5" id="gamedone"></div>
                    <div class="col-3"></div>
                </div>
                <!-- Correct Answered Row -->
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4" id='correct'></div>
                    <div class="col-4"></div>
                </div>
                <!-- Incorrect Answered Row -->
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4" id='incorrect'></div>
                    <div class="col-4"></div>
                </div>
                <!-- Unanswered Row -->
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4" id='notAnswered'></div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button onclick="startGame();" class="btn btn-primary" id='restartButton'><b>Restart
                                Game</b></button>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>
    <script type='text/javascript'>
        document.getElementById("gameOver").style.display = "none";
        document.getElementById("jumbotron").style.display = "none";
    </script>
</body>

</html>
